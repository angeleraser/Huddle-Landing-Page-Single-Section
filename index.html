<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@100;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/reset.min.css">
  <link rel="stylesheet" href="./styles/css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="flex-content-wrapper main-content">
    <!-- Banner -->
    <section class="main-content__banner-section section">
      <!-- Logo  -->
      <img src="./images/logo.svg" alt="app logo" class="logo">
      <!-- Mockups image  -->
      <img src="./images/illustration-mockups.svg" alt="banner image" class="image">
      <!-- Banner info -->
      <div class="banner-section__data">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connectios with your users as you engage in genuine discussion.
        </p>
        <button aria-label="register button" class="main-content__banner-section__button button">Register</button>
      </div>
    </section>
    <!-- Social links -->
    <footer class="main-content__footer-section section">
      <section class="main-content__footer-section__social-links">
        <a href="#" class="link-item"></a>
        <a href="#" class="link-item"></a>
        <a href="#" class="link-item"></a>
      </section>
    </footer>
  </main>
</body>

</html>
